<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="icon" type="images/png" href="../static/images/favicon.png">
    <title>Martin Wimmer</title>

    <style>
    a {
      color: rgb(20,20,180);
      text-decoration: none;
    }
    {% block CSS %}{% endblock %}
    </style>
    
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('start_page') }}" style="column-width:10em;">Martin Wimmer</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" style="column-width:12em;">
                  <a class="nav-link {% block WorkExperienceActive %}{% endblock %}" href="{{ url_for('WorkExperience') }}">Work Experience</a>
                </li>
                <li class="nav-item" style="column-width:15em">
                  <a class="nav-link {% block PublicationsAndProjectsActive %}{% endblock %}" href="{{ url_for('PublicationsAndProjects') }}">Publications and Projects</a>
                </li>
                <li class="nav-item" style="column-width:9em;">
                  <a class="nav-link {% block EducationActive %}{% endblock %}" href="{{ url_for('Education') }}">Education</a>
                </li>
                <li class="nav-item" style="column-width:12em;">
                  <a class="nav-link {% block PersonalInterestsActive %}{% endblock %}" href="{{ url_for('PersonalInterests') }}">Personal Interests</a>
                </li>
                <!--
                <li class="nav-item dropdown" style="column-width:12em;">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Dropdown
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                  </ul>
                </li>
                -->
              </ul>
            </div>
        </div>
    </nav>
    
    <br /><br />
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>

    {% block just_fun %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
